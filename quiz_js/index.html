<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Quiz App</title>
        <link rel="stylesheet" href="style.css">
        <!--Links the css file -->
        <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <head>
        <body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <!-- the intro div -->
                <h1>Manchester United Quiz</h1>
                <!-- The quiz header-->
                <div class="quiz-header">
                    <!-- The progress bar-->
                    <p id="progress"></p>
                    <!--Countdown timer -->
                    <p id="count-down">10</p>
                </div>
                <p id="question"></p>
                <div class="buttons">
                    <!--- the button class html-->
                    <button class="btn" id="btn0">A. <span id="choice0"></span></button>
                    <button class="btn" id="btn1">B. <span id="choice1"></span></button>
                    <button class="btn" id="btn2">C. <span id="choice2"></span></button>
                    <button class="btn" id="btn3">D. <span id="choice3"></span></button>
                    <!-- The questions selected are being shown-->
                </div>
                <hr>
                <footer> <p>Warm Up Sessions</p></footer>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    </body>
</html>
